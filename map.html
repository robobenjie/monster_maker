<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Map Creator</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .hex-grid {
            display: inline-block;
            font-size: 0;
            padding: 0;
            background-image: url('map_assets/grass.png');
            background-repeat: no-repeat;
            background-size: contain;
            width: 100%;
            aspect-ratio: auto;
        }

        :root {
            --hex-width: 128px;
            --hex-height: calc(var(--hex-width) * 1.1547005);
            --row-height: calc(var(--hex-height) * 0.75);
        }

        .grid-row {
            display: block;
            height: var(--row-height);
            white-space: nowrap;
        }

        .grid-row:nth-child(even) {
            margin-left: calc(var(--hex-width) / 2);
        }

        .hex {
            position: relative;
            width: var(--hex-width);
            height: var(--hex-height);
            margin: 0;
            display: inline-block;
            cursor: pointer;
            vertical-align: top;
            --b: 3px; /* border thickness */
            background: rgba(0, 0, 0, 0.4);
            clip-path: polygon(
                50% 0, 100% 25%, 100% 75%, 50% 100%, 0 75%, 0 25%, 50% 0, /* Close outer path */
                50% var(--b),
                calc(var(--b)*sin(60deg)) calc(25% + var(--b)*cos(60deg)),
                calc(var(--b)*sin(60deg)) calc(75% - var(--b)*cos(60deg)),
                50% calc(100% - var(--b)),
                calc(100% - var(--b)*sin(60deg)) calc(75% - var(--b)*cos(60deg)),
                calc(100% - var(--b)*sin(60deg)) calc(25% + var(--b)*cos(60deg)),
                50% var(--b)
            );
        }

        .hex::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent; /* This creates the inner transparent area */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .hex.invisible {
            visibility: hidden;
            background-color: transparent;
        }

        button {
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .controls label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <label>
                Size:
                <input type="number" id="sizeInput" value="4" min="1" max="10" style="width: 60px">
            </label>
            <button id="saveButton">Save as Image</button>
        </div>
        <div id="hexGrid" class="hex-grid"></div>
    </div>
    <script>
        const hexGrid = document.getElementById('hexGrid');
        const saveButton = document.getElementById('saveButton');
        const sizeInput = document.getElementById('sizeInput');

        // Load the background image and get its dimensions
        function loadBackgroundImage() {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    hexGrid.style.width = img.width + 'px';
                    hexGrid.style.height = img.height + 'px';
                    resolve({ width: img.width, height: img.height });
                };
                img.src = 'map_assets/grass.png';
            });
        }

        async function createHexGrid(size) {
            const imgDimensions = await loadBackgroundImage();
            
            // Clear existing grid
            hexGrid.innerHTML = '';
            
            // Calculate total rows (2 * size - 1)
            const totalRows = 2 * size - 1;
            const maxHexes = 2 * size - 1;
            
            for (let row = 0; row < totalRows; row++) {
                const gridRow = document.createElement('div');
                gridRow.className = 'grid-row';
                
                // Calculate hexes in this row
                let hexCount;
                if (row < size - 1) {
                    // Top half: size + row
                    hexCount = size + row;
                } else if (row >= size) {
                    // Bottom half: decreasing
                    hexCount = maxHexes - (row - (size - 1));
                } else {
                    // Middle area (only special for odd sizes)
                    hexCount = size % 2 === 1 ? maxHexes : size + row;
                }
                
                // Calculate offset to center the row
                let offset = Math.floor((maxHexes - hexCount) / 2);

                // Adjust offset for even-sized grids on odd-indexed rows
                if (size % 2 === 0 && row % 2 === 1) {
                    offset--;
                }

                if (row !== size -1 && size % 2 === 0) {
                    offset++;
                }
                
                // Add offset hexes
                for (let i = 0; i < offset; i++) {
                    const spacer = document.createElement('div');
                    spacer.className = 'hex invisible';
                    gridRow.appendChild(spacer);
                }
                
                // Add visible hexes
                for (let col = 0; col < hexCount; col++) {
                    const hex = document.createElement('div');
                    hex.className = 'hex';
                    gridRow.appendChild(hex);
                }
                const spacer = document.createElement('div');
                    spacer.className = 'hex invisible';
                    gridRow.appendChild(spacer);

                
                hexGrid.appendChild(gridRow);
            }
        }

        // Initial creation
        createHexGrid(parseInt(sizeInput.value));

        // Handle size changes
        sizeInput.addEventListener('input', (e) => {
            const size = parseInt(e.target.value);
            if (size >= 1 && size <= 10) {
                createHexGrid(size);
            }
        });

        // Handle save button
        saveButton.addEventListener('click', () => {
            // Create a canvas element
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to match grid size plus padding
            canvas.width = hexGrid.offsetWidth;
            canvas.height = hexGrid.offsetHeight;
            
            // Draw background
            ctx.fillStyle = hexGrid.style.backgroundColor || bgColorPicker.value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Convert hex grid to image
            const gridImage = new XMLSerializer().serializeToString(hexGrid);
            const blob = new Blob([gridImage], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0);
                
                // Convert canvas to jpeg and download
                const link = document.createElement('a');
                link.download = 'hex-map.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();
                
                URL.revokeObjectURL(url);
            };
            img.src = 'data:image/svg+xml,' + encodeURIComponent(gridImage);
        });
    </script>
</body>
</html>
